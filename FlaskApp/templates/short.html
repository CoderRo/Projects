{% extends 'layout.html' %}
{% block content %}
<form action='/{{name}}' method="POST" id="url">
  <div class="container" >
  <div class="input-group mb-3" style="
                                            padding-top: 200px;
                                            padding-left: 200px;
                                            padding-right: 200px;">

    {{ form.urls(class="form-control", placeholder="Your original URL here", onfocus="this.value=''") }}
    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SHORTEN URL</button>
  </div>
</div>
</div>
</form>
  <div>
    <p>{{msg1}}<p>
  </div>
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Shorten URLs</th>
      <th scope="col">Long URLs</th>
    </tr>
  </thead>
  <tbody>
    {% for document in hi %}
    <tr>
      <td class="table-active"><p class="lead"><a  target="_blank" style="margin-left: 2%;" href="{{ document['real'] }}" class="lead">{{ document['short'] }}</a></p></td>
      <td class="table-active"><p class="lead">{{ document['real'] }}</p></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
   {% endblock %}
